version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: online-judge-postgres
    environment:
      POSTGRES_DB: online_judge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - online-judge-network

  # Redis for job queue
  redis:
    image: redis:7-alpine
    container_name: online-judge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - online-judge-network

  # API Backend (FastAPI)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: online-judge-api
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/online_judge
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "8008:8000"
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - online-judge-network

  # Worker for processing submissions
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: online-judge-worker
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/online_judge
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - online-judge-network

  # Frontend (React) served by Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
        VITE_OPENAI_API_KEY: ${VITE_OPENAI_API_KEY}
        VITE_OPENAI_PROJECT_ID: ${VITE_OPENAI_PROJECT_ID}
    container_name: online-judge-frontend
    depends_on:
      - api
    environment:
      # When building the static assets, this env var will be used by Vite, but
      # the important one is build arg VITE_API_URL which is evaluated at build time.
      VITE_API_URL: /api
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - online-judge-network

volumes:
  postgres_data:
  redis_data:

networks:
  online-judge-network:
    driver: bridge
